<!DOCTYPE html>
<html>
<head>
    <title>Na Fali Słowa - Wyszukaj</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="logo"></div>
    <div class="row">
        <div id="spis"></div>
        <div class="midcolumn">
            <div id="na_fali_slowa" class="card" style="padding-top:5px; padding-bottom:5px">
                <h1>Wyszukaj: </h1>
                <input id="search-item" class="fakeimg" type="text" placeholder="Szukaj..." onkeyup="search()">
                <br><br>
                <div id="odnosniki"></div>
            </div>
        </div>
        <div class="rightcolumn"></div>
    </div>
    <div class="leftcolumn"> </div>
    <script src="/script.js"></script>
    <script>
        const search = () => {
            const searchbar = document.getElementById("search-item").value.trim().toUpperCase();
            const item = document.querySelectorAll(".item");
        
            // Ukryj wszystkie elementy na początku
            for (var i = 0; i < item.length; i++) {
                item[i].style.display = "none";
            }
        
            // Iteruj przez wszystkie elementy i sprawdź, czy zawierają wyszukiwany tekst
            for (var i = 0; i < item.length; i++) {
                let textValue = item[i].textContent || item[i].innerText;
        
                // Jeśli tekst elementu zawiera wyszukiwany tekst, pokaż ten element
                if (textValue.toUpperCase().indexOf(searchbar) > -1) {
                    item[i].style.display = "";
                }
            }
        }

        // Funkcja do czyszczenia pola wyszukiwania po opuszczeniu strony
        window.addEventListener('beforeunload', function(event) {
            document.getElementById("search-item").value = ""; // Wyczyść pole wyszukiwania
        });
    </script>
    <script>generatePageLinks('odnosniki','','');</script>
</body>
</html>
